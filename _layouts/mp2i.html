<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      .page-container {
        display: flex;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .sidebar {
        width: 240px;
        background-color: #e0f5fb;
        padding: 30px 20px;
        position: sticky;
        top: 0;
        height: 100vh;
        box-sizing: border-box;
        border-right: 4px solid #00aacc;
      }

      .sidebar h3 {
        margin-top: 0;
        font-size: 16px;
        text-transform: uppercase;
        color: #007799;
        margin-bottom: 30px;
      }

      .sidebar a {
        display: block;
        margin-bottom: 15px;
        font-weight: bold;
        color: #0077aa;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      .sidebar a:hover {
        color: #005577;
        text-decoration: underline;
        padding-left: 5px;
      }

      .main-content {
        flex: 1;
        padding: 50px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div class="page-container">
      <div class="sidebar">
        <h3>Plan du cours MP2I</h3>
        <a href="/mp2i/bienvenue/">Bienvenue au cours d'informatique</a>
        <a href="/mp2i/programme/">Programme et calendrier</a>
        <a href="/mp2i/cours/">Cours</a>
        <a href="/mp2i/exos/">Exercices de programmation</a>
        <a href="/mp2i/devoirs/">Devoir maison</a>
        <a href="/mp2i/concours/">Sujets de concours</a>
      </div>

      <div class="main-content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
