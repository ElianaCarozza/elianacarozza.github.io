<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px;
        line-height: 1.6;
        background: #fff;
        color: #111;
      }

      a {
        color: #0077aa;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .content {
        max-width: 900px;
        margin: 0 auto;
      }

      h1, h2, h3 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="content">
      {{ content }}
    </div>
  </body>
</html>
